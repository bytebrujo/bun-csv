name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Install dependencies
        run: bun install

      - name: Create test fixtures directory
        run: mkdir -p test/fixtures

      - name: Build native library
        run: bun run build:zig

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck

  build-native:
    name: Build Native (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: x64
            runner: ubuntu-latest
            target: x86_64-linux-gnu
            lib: libturbocsv.so
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            target: aarch64-linux-gnu
            lib: libturbocsv.so
          # macOS
          - os: macos
            arch: x64
            runner: macos-13
            target: x86_64-macos
            lib: libturbocsv.dylib
          - os: macos
            arch: arm64
            runner: macos-latest
            target: aarch64-macos
            lib: libturbocsv.dylib
          # TODO: Windows needs mmap abstraction (std.posix.mmap not available)
          # - os: windows
          #   arch: x64
          #   runner: windows-latest
          #   target: x86_64-windows-gnu
          #   lib: turbocsv.dll

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Build native library
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}-${{ matrix.arch }}
          path: zig-out/lib/${{ matrix.lib }}
          retention-days: 7

