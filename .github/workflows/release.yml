name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-native:
    name: Build Native (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: x64
            runner: ubuntu-latest
            target: x86_64-linux-gnu
            lib: libturbocsv.so
            lib_dir: lib
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            target: aarch64-linux-gnu
            lib: libturbocsv.so
            lib_dir: lib
          # macOS - build natively (no target flag) to use system iconv
          - os: macos
            arch: arm64
            runner: macos-latest
            target: ""
            lib: libturbocsv.dylib
            lib_dir: lib
          # Windows - Zig outputs DLLs to bin/ not lib/
          - os: windows
            arch: x64
            runner: windows-latest
            target: x86_64-windows-gnu
            lib: turbocsv.dll
            lib_dir: bin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Build native library
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
          else
            zig build -Doptimize=ReleaseFast
          fi
        shell: bash

      - name: Create tarball
        shell: bash
        run: |
          mkdir -p binaries/${{ matrix.os }}-${{ matrix.arch }}
          cp zig-out/${{ matrix.lib_dir }}/${{ matrix.lib }} binaries/${{ matrix.os }}-${{ matrix.arch }}/
          tar -czvf turbocsv-${{ matrix.os }}-${{ matrix.arch }}.tar.gz -C binaries .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: turbocsv-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          retention-days: 1

  # TODO: Re-enable WASM build when platform issues are resolved
  # build-wasm:
  #   name: Build WASM
  #   ...

  publish:
    name: Publish Release
    needs: [build-native]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries directory
        run: |
          mkdir -p binaries

          # Extract all platform tarballs
          for platform in linux-x64 linux-arm64 macos-arm64 windows-x64; do
            if [ -f "artifacts/binary-${platform}/turbocsv-${platform}.tar.gz" ]; then
              tar -xzf "artifacts/binary-${platform}/turbocsv-${platform}.tar.gz" -C binaries
            fi
          done

          ls -la binaries/

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: |
          bun run build:ts
          bun run build:cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/binary-*/turbocsv-*.tar.gz
          generate_release_notes: true

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public
